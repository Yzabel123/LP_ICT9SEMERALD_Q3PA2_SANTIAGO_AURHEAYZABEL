<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>PRACTICE ACTIVITY</title>

    <style>
        .container {
            height: 250px;
            max-width: 50%;
            background-color: #e1e8e3;
            text-align: center;
            font-family: consolas;
            border-radius: 20px;
            padding: 10px;
            margin-top: 150px;
            border: 2px dotted gray;
        }

        h1 {
            border: 2px dotted gray;
            background-color: #86b7f0;
            border-radius: 20px;
            font-family: Rockwell;
        }

        #display {
            font-family: Consolas;
            font-size: 50px;
        }

        button {
            background-color: #f2a191;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <p id="para1">Click the button to display the product of two numbers</p>

        <script>
            let X = 300;
            let Z = 38;
            let OPERATION = X % Z;
        </script>

        <button type="button"
            onclick="document.getElementById('display').innerHTML = '<i>' + OPERATION + '</i>'">Answer
        </button>

        <br><br><br>

        <p id="display"></p>
    </div>
</body>
</html>
